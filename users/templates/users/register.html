{% extends "home.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="container mx-auto w-1/3">
    <h1 class="text-4xl md:text-6xl font-bold mb-4 text-center">Welcome to our Coffee Shop</h1>
    <form action="" method="post" class="my-8">
        {% csrf_token %}
        <div>
            <div class="mb-6">
                <label for="id_username" class="sr-only">Username</label>
                <div class="relative">
                    <input
                        type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username"
                        class="w-full rounded-lg text-white p-4 pe-12 text-sm shadow-sm bg-[#754b32]/50 border border-2 border-[#0e0100] placeholder-white active:border-[#0e0100] focus:outline-none"
                        placeholder="Enter email"
                    />
                    <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 text-white"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                            />
                        </svg>
                    </span>
                </div>
                <span class=" font-mono text-sm helptext" id="id_username_helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
            </div>
            <div class="mb-6">
                <label for="id_password1" class="sr-only">Password</label>
                <div class="relative">
                    <input
                        type="password" name="password1" autocomplete="new-password" required id="id_password1"
                        class="w-full rounded-lg p-4 pe-12 text-sm shadow-sm bg-[#754b32]/50 border border-2 border-[#0e0100] placeholder-white focus:outline-none"
                        placeholder="Enter password"
                    />
                    <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 text-white"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                            />
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                            />
                        </svg>
                    </span>
                </div>
            </div>
            <div class="mb-6">
                <label for="id_password2" class="sr-only">Password</label>
                <div class="relative">
                    <input
                        type="password" name="password2" autocomplete="new-password" required= id="id_password2"
                        class="w-full rounded-lg p-4 pe-12 text-sm shadow-sm bg-[#754b32]/50 border border-2 border-[#0e0100] placeholder-white focus:outline-none"
                        placeholder="Enter password"
                    />
                    <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 text-white"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                            />
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                            />
                        </svg>
                    </span>
                </div>
            </div>
        </div>
        <div class="flex flex-col items-center justify-between">
            <button
                type="submit"
                class="px-4 py-2 bg-[#754b32]  text-white font-semibold rounded-lg shadow-md  hover:bg-white/20"
            >
                <span class="inline-flex items-center">
                    Sign up
                </span>
            </button>
        </div>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
        Already have an account?
        <a class="underline" href="{% url "login" %}">Log in</a>
    </p>
</div>
{% endblock content %}
